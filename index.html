<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg border-success" style="max-width: 400px; width: 100%;">
            <img src="https://media.tenor.com/xj0xhy9bBgAAAAAm/memeface.webp" class="card-img-top p-4" alt="Gift" style="width: 60%; margin: 0 auto;">
            <div class="card-body text-center">
                <h1 class="card-title mb-3" style="font-family: 'Times New Roman', serif; font-size: 2em; color: #198754;">Gift Card</h1>
                <p class="mb-4" style="font-size: 1.2em; font-family: 'Times New Roman', serif;">Congratulations! You have received a special gift card.<br>Click below to reveal your surprise or send a greeting!</p>
                <a href="https://www.youtube.com/watch?v=UN7SBXJj2pc" class="btn btn-success btn-lg mb-2" target="_blank">Open Your Gift</a>
                <div class="mt-3">
                    <span style="font-size: 1em; color: #888;">Valid for one amazing experience!</span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
